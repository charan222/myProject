<body>
   
  <div class="container mt-3 " style="width: 700px;">
    <form [formGroup]='registrationPage' >
        <h2 class="  mt-3 row d-flex justify-content-center">User Form</h2>
  <div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
  
      <div *ngFor="let question of questions" class="form-group">
        <app-dyanmic [question]="question" [form]="form"></app-dyanmic>
      </div>

      <div class="form-group">
        <button class="btn btn-success mr-3">Submit</button>
        <button class="btn btn-info" type="reset">Reset</button>
      </div>
    </form>
  
    <div *ngIf="payLoad" class="form-row">
    </div>
  </div>

</form>
</div>
</body>
